<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>
	<script id="deleted">
		const fixer = setInterval(() => {
			if (document.querySelector("img[alt='www.000webhost.com']")) {
				document.querySelector("img[alt='www.000webhost.com']").parentElement.parentElement.remove()
				document.querySelectorAll("script")[1].remove()
			} else {
				clearInterval(fixer)
			}
		}, 1000)
		const fixer2 = setInterval(() => {
			if (document.querySelectorAll("script")[1]) {
				document.querySelectorAll("script")[1].remove()
			} else {
				clearInterval(fixer2)
				if (document.querySelector("script#deleted")) document.querySelector("script#deleted").remove()
			}
		}, 1000)
	</script>
</body>
